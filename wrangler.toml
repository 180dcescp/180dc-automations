name = "180dc-scheduled-rebuild"
main = "worker.js"
compatibility_date = "2024-01-15"

[env.production]
name = "180dc-scheduled-rebuild"

[env.staging]
name = "180dc-scheduled-rebuild-staging"

# Environment variables (set via wrangler secret put)
# NOTION_TOKEN - Your Notion integration token
# MEETING_DATABASE_ID - Your Notion database ID for meeting notes

# Build configuration
[build]
command = ""

# KV storage (if needed for caching)
# [[kv_namespaces]]
# binding = "MEETING_CACHE"
# id = "your-kv-namespace-id"

# Durable Objects (if needed for state management)
# [[durable_objects.bindings]]
# name = "MEETING_STATE"
# class_name = "MeetingState"

# R2 storage (if needed for file uploads)
# [[r2_buckets]]
# binding = "MEETING_FILES"
# bucket_name = "meeting-files"

# Cron triggers
[[triggers]]
# Default: Rebuild every day at 06:00 UTC
crons = ["0 6 * * *"]

# Limits
[limits]
cpu_ms = 50
