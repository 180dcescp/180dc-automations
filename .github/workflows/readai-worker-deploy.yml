name: Deploy Read.ai Worker

on:
  push:
    branches: [main]
    paths:
      - 'readai-to-notion/worker.js'
      - 'readai-to-notion/wrangler.toml'
  workflow_dispatch:  # Manual trigger capability
  schedule:
    - cron: '0 0 * * *'  # Run every 24 hours at midnight UTC

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: readai-to-notion/package-lock.json

      - name: Install dependencies
        run: |
          cd readai-to-notion
          npm install

      - name: Deploy Read.ai Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd readai-to-notion
          npx wrangler deploy --config wrangler.toml

      - name: Send Slack notification on success
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          if [ -n "$SLACK_BOT_TOKEN" ] && [ -n "$SLACK_CHANNEL" ]; then
            curl -X POST -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
                 -H "Content-Type: application/json" \
                 -d '{
                   "channel": "'"$SLACK_CHANNEL"'",
                   "text": "‚úÖ Read.ai Worker Deployed Successfully",
                   "blocks": [
                     {
                       "type": "section",
                       "text": {
                         "type": "mrkdwn",
                         "text": "‚úÖ *Read.ai Worker Deployed Successfully*\n\nü§ñ *Service:* readai-to-notion\nüåê *Platform:* Cloudflare Workers\n‚è∞ *Time:* '"$(date)"'"                                                                      
                       }
                     }
                   ]
                 }' \
                 https://slack.com/api/chat.postMessage
          fi

      - name: Send Slack notification on failure
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          if [ -n "$SLACK_BOT_TOKEN" ] && [ -n "$SLACK_CHANNEL" ]; then
            curl -X POST -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
                 -H "Content-Type: application/json" \
                 -d '{
                   "channel": "'"$SLACK_CHANNEL"'",
                   "text": "‚ùå Read.ai Worker Deployment Failed",
                   "blocks": [
                     {
                       "type": "section",
                       "text": {
                         "type": "mrkdwn",
                         "text": "‚ùå *Read.ai Worker Deployment Failed*\n\nüö® *Error:* Read.ai worker deployment failed\nüåê *Platform:* Cloudflare Workers\n‚è∞ *Time:* '"$(date)"'"                                                             
                       }
                     }
                   ]
                 }' \
                 https://slack.com/api/chat.postMessage
          fi
